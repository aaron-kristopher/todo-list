<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskHive</title>
  <link rel="icon" href="assets/images/logo-icon.svg">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!--CALENDAR-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@lemonadejs/modal/dist/style.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@lemonadejs/calendar/dist/style.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
  <script src="https://cdn.jsdelivr.net/npm/lemonadejs/dist/lemonade.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@lemonadejs/modal/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@lemonadejs/calendar/dist/index.min.js"></script>

  <!--CUSTOM STYLES-->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>



  <div class="container">
    <div class="row py-5" id="tasks">
      <img class="col-3 col-md-2 col-xl-1" src="assets/images/logo.png" alt="TaskHive">

      <div class="col">
        <div class="d-flex flex-column justify-content-center">
          <h4 class="fw-bold" id="date-info"></h4>
          <h5 id="time-info"></h5>
        </div>
      </div>

      <div class="row pt-5">
        <div class="offset-1 col-md-4">
          <div id='root' style='background-color: white;'></div>
          <button class="btn btn-warning rounded-pill">Add Task</button>
        </div>

        <div class="offset-1 col-md-6">
          <h4 class="fw-bold">Hi, User</h4>
          <h3>You have 0 task</h3>
        </div>
      </div>
    </div>


  </div>



  <script type="text/javascript">

    const calendar = Calendar(document.getElementById('root'), {type: 'inline', value: new Date()});

    const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var dateElement = document.getElementById("date-info");
    var timeElement = document.getElementById("time-info");

    function time() {
      var hours = new Date().getHours();
      var min = new Date().getMinutes();

      var meridiem = hours >= 12 ? "PM" : "AM";
      hours %= 12;
      min = min < 10 ? `0${min}` : min;
      timeElement.textContent = `${hours}:${min} ${meridiem}`
    }

    function day() {
      var date = new Date().toLocaleDateString();
      var day = weekday[new Date().getDay()];

      dateElement.textContent = `${day}, ${date}`
    }

    day();
    time();
    setInterval(time, 60000);
  </script>
  <!--BOOTSTRAP JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
